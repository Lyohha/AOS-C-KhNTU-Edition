plugins {
    id 'java'
}

group 'ua.lyohha'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDir "src/resources"
        }
        java {
            srcDir "src/java"
        }

    }
}

jar {
    manifest{
        attributes 'Main-Class': 'ua.lyohha.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.checkerframework:checker:2.1.12'
}
